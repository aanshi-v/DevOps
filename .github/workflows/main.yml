name: First workflow

on: 
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs: 
  build:
    runs-on: ubuntu-latest
    steps: 
       - name: Print build
         run: echo 'build'  

  test:
    needs: build
    runs-on: windows-latest
    steps:
      - name: Print test - chrome
        run: echo 'test chrome'
      - name: print test - edge
        run: echo 'test edge'

  deploy:
    needs: [build, test]
    runs-on: ubuntu-latest
    steps:
      - name: Print deploy
        run: echo 'deploy'
        
